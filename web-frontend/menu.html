<!DOCTYPE html>
<html lang="en">
<head>
  <title>Retro Gamer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="overall">

    <div id = "topContainer" class="containers">
        <h1>Retro Gamer</h1>
    </div>

    <div class="dividers"></div>

    <div id="middleContainer" class="containers">
      <div id="carousel" class="carousel slide">

      <!-- Indicators -->
      <!-- <ul class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ul> -->

      <!-- The slideshow -->


      <div class="carousel-inner">

        <div class="carousel-item active">
          <!-- <button type="button" name="gamePic">Test</button> -->
          <img src="resources/game.jpg" alt="game" width="500" height="400">
        </div>
        <div class="carousel-item">
          <img src="resources/game1.jpg" alt="game1" width="500" height="400">
        </div>
        <div class="carousel-item">
          <img src="resources/game2.jpg" alt="game2" width="500" height="400">
        </div>
      </div>

    <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
      </div>

      <div class="dividers"></div>

      <div id = "gameCollections" class="containers">
        <div class="gameCollections">
          <div class="gameDiv">
            <input class = "gameButton" type="image" src="resources/game.jpg" onclick=alert("game")>
          </div>
            <div class="gameDiv">
            <input class = "gameButton" type="image" src="resources/game1.jpg" onclick=alert("game1")>
          </div>
          <div class="gameDiv">
            <input class = "gameButton" type="image" src="resources/game2.jpg" onclick=alert("game2")>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
